<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Froise Guitars</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-family: 'Raleway', sans-serif;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      font-family: 'Raleway', sans-serif;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      margin-top: 5px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Froise Guitars</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="guitars.html">Available Guitars</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <p>Feel free to get in touch regarding commissions, available instruments, or general questions.</p>
    <form action="mailto:timfroise@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Froise Guitars</p>
  </footer>
</body>
</html>
