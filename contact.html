
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }
  header {
    background: #222;
    color: #fff;
    padding: 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header .logo {
    font-size: 1.4em;
    font-weight: bold;
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  nav li {
    margin-left: 1em;
  }
  nav a {
    color: #fff;
    text-decoration: none;
  }
  .section {
    padding: 2em;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    justify-content: center;
  }
  .card {
    border: 1px solid #ccc;
    padding: 1em;
    max-width: 300px;
    text-align: center;
  }
  .card img {
    max-width: 100%;
    height: auto;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  label, input, textarea {
    display: block;
    width: 100%;
    margin-bottom: 1em;
  }
  input, textarea {
    padding: 0.5em;
    font-size: 1em;
  }
</style>

</head>
<body>
  
<header>
  <div class="logo">Froise Guitars</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="available.html">Available Guitars</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <section class="section">
    <h2>Contact Tim</h2>
    <form action="https://formspree.io/f/moqgldpo" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
